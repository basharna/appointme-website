<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AppointMe - Your one-stop solution for booking appointments at your favorite shops. Download now for iOS and Android!"
    />
    <meta name="theme-color" content="#f4f4f9" />
    <meta
      property="og:title"
      content="AppointMe - Your Appointment Booking App"
    />
    <meta
      property="og:description"
      content="Book appointments at your favorite shops easily with AppointMe. Available on iOS and Android."
    />
    <meta property="og:type" content="website" />
    <title>AppointMe - Your Appointment Booking App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="assets/images/logo.png"
          alt="AppointMe Logo"
          class="app-logo"
        />
        <h1 class="app-title">AppointMe</h1>
      </div>
    </header>
    <main class="main">
      <div class="app-and-image">
        <div class="left-section">
          <h1 class="app-description">Appointment booking, made easy.</h1>
          <div class="download-buttons">
            <div class="google-play-section">
              <a
                href="https://play.google.com/store/apps/details?id=com.konenas.appointme"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Get it on Google Play"
              >
                <img
                  src="assets/images/google-play.png"
                  alt="Get it on Google Play"
                  class="google-play"
                  loading="lazy"
                />
              </a>
            </div>
            <div class="app-store-section">
              <a
                href="https://apps.apple.com/us/app/appointme-booking-app/id6737212910"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Download on the App Store"
              >
                <img
                  src="assets/images/app-store.png"
                  alt="Download on the App Store"
                  class="app-store"
                  loading="lazy"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="right-section">
          <img
            src="assets/images/appointme.png"
            alt="AppointMe App Screenshot"
            class="app-screenshot"
            loading="lazy"
          />
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <a href="privacy-policy.html">Privacy Policy</a>
      </nav>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
