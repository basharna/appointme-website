<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.konenas.appointme";
      } else if (
        /iPad|iPhone|iPod|Macintosh/.test(userAgent) &&
        !window.MSStream
      ) {
        window.location.href =
          "https://apps.apple.com/us/app/appointme-booking-app/id6737212910";
      } else {
        window.location.href = "https://appointme.konenas.com"; // Fallback for other devices
      }
    </script>
  </head>
  <body>
    <h1>Redirecting to the correct app store...</h1>
    <p>
      If you are not redirected, <a id="redirectLink" href="#">click here</a>.
    </p>
    <script>
      document.getElementById("redirectLink").href = window.location.href;
    </script>
  </body>
</html>
